<body>
    <header class="header" >
        <h1>Chronomètre</h1>
    </header>

    <main>
        <section class="chronoSection">
            <div class="parents">
                <div class="child">
                    <h1 class="time">0</h1>
                </div>

                <div class="buttons">
                    <button onclick="chronoLaunch()" class="launch">Lancer</button>
                    <button onclick="chronoStop()" class="stop">Stop</button>
                    <button onclick="chronoReset()" class="reset">Reset</button>
                </div>
            </div>
        </section>
    </main>
</body>
